<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1 style="margin-left: 11px;">Foodie Finder</h1>
            <form>
                <input type="text" placeholder="Search for Recipes.." class="searchbox">
                <button type="submit" class="searchbtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <h2 id="placeholder-header">Search Your Favourite Recipes&#128521;</h2>
                <img id="placeholder-img" src="tools/images-removebg-preview.png" alt="">
                <div id="placeholder-text" class="content"><span style="font-size: 27px; font-style: italic;">more foooood . more funnnn</span></div>
                <p id="result-header" style="display: none; text-align: center; margin-top: 20px; font-family: serif; font-weight: bolder; font-size: 22px; color: black;">Your Ingredients. Our Recipes. <br>Perfect Match</p>
                <div id="recipes" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;"></div>
                <div id="recipe-details" style="display: none; padding: 20px; text-align: center;"></div>
            </div>
        </section>
    </main>
    <script src="script2.js"></script>
</body>
</html>
